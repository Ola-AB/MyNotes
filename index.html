<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b59172c8b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu">
        <h1><i class="fa-solid fa-envelope-circle-check">MyNotes</i></h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-square-plus"></i>Dodaj</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i>Usuń wszystkie</button>
        </div>
    </div>

    <div class="note-area">

        <div class="note">
            <div class="note-header">
                <h3 class="note-title">Notatka #1</h3>
                <button class="delete-note"><i class="fas fa-times icon"></i></button>
            </div>
            <div class="note-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores commodi sint
                explicabo deserunt molestiae dolorum. Aspernatur illo assumenda dolore beatae consectetur
                exercitationem, obcaecati itaque doloribus?</div>
        </div>
    </div>

    <div class="note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="category">Wybierz kategorię</label>
        <select id="category">
            <option value="0" disabled selected>- Wybierz kategorię -</option>
            <option value="1">Zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Dom</option>
        </select>
        
        <label for="text">Wpisz treść notatki</label>
        <textarea id="text"></textarea>
    
        <p class="error">Uzupełnij wszystkie pola!</p>
    
        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i>Zapisz</button>
            <button class="cancel icon"><i class="fa-regular fa-rectangle-xmark"></i>Anuluj</button>
        </div>

    </div>

    

    <script src="script.js"></script>
</body>

</html>
